name: Build

on:
  workflow_dispatch:
  push:
    branches: [ dev]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm i --force

      - name: Build
        run: npm run build
